<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program pentru calcularea volumului cilindrului</title>
</head>
<body>
    <script>
        var raza = prompt("Introduceti raza bazei cilindrului:");
        var inaltime = prompt("Introduceti inaltimea cilindrului:");
 
        var volum = Math.PI * parseInt(raza) * parseInt(raza) * parseInt(inaltime);
        alert("Volumul este: " + volum);
    </script>
</body>
</html>
